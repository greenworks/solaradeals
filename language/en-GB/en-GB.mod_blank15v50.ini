BLANK_MODULE50_SUCCESSFULLY_INSTALLED	=	<p style="color:#559;font-weight:800;">This module displays output generated from your html/css/javascript code or PHP. Type or paste this into the text area provided. Type PHP  directly in the code box using PHP mode. To use article content locate the id number. This can be found on its own parameter page or from Article Manager on main Joomla control panel. Styling for some elements of code may be influenced by the site template style rules for modules. You may style these elements individually using module class suffix. </p><p style="color:#559;font-weight:800;">This module is supplied with a starter range of integral graphic surrounds and backgounds.  The additional items in the graphics menu are available when the optional media library is downloaded and installed. </p><p style="color:#b55;font-weight:600">Email: reply@blackdale.com<br/> Web: www.blackdale.com</p> 
		
